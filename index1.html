<div id="spirograph" style="visibility: visible;">
    <div id="view1">
        <canvas id="under" width="350" height="350"></canvas>
        <canvas id="canvas" width="350" height="350"></canvas>

        <div class="but" id="save"></div>

        <input type="button" id="redraw" value="Redraw">
        <select id="speed" style="display: none;">
            <option>Pause</option>
            <option selected="">Slow</option>
            <option>Medium</option>
            <option>Fast</option>
        </select>
        <label id="showBox" style="display: none;"><input type="checkbox" id="display" checked="">Show</label>
    </div>

    <div id="view2">
        <div id="box1">
            <h3>Line Style</h3>
            <input id="calligraphy" type="checkbox"> Calligraphy pen<br>
            <select id="thickness">
                <option>Thin</option>
                <option selected="">Standard</option>
                <option>Thick</option>
                <option>Thicker</option>
            </select><br>
            <select id="colourType">
                <option>Single colour</option>
                <option>Angle spectrum</option>
            </select>
        </div>
        
        <div id="box2">
            <h3>Parameters</h3>
            Static Circle: <input id="r1" type="range" min="10" max="100" value="90"><span id="outr1">90</span><br>
            Mobile Circle: <input id="r2" type="range" min="-90" max="90" value="21"><span id="outr2">30</span><br>
            Tracing Stick: <input id="r3" type="range" min="0" max="200" value="50"><span id="outr3">50</span><br>
            <canvas id="example" width="200" height="150"></canvas>
        </div>
        
        <div id="colourBox">
            <div id="colourDisplay"></div>
            <div id="colour"></div>
            <div id="mark1"></div>
            <div id="ring"></div>
        </div>
    </div>

    <div class="but" id="config"></div>
    <div id="tooltip"></div>
